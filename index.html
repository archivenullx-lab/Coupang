<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠팡 링크모음</title>
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --primary: #3b82f6;
            --text-main: #111827;
            --text-sub: #6b7280;
            --radius: 16px;
        }
        .disclaimer {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;      /* 세로 가운데 */
            justify-content: center;  /* 가로 가운데 */
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px; /* 링크 간 간격 */
        }

        .link-btn {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px 20px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .link-btn:active {
            transform: scale(0.97);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15) inset;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>쿠팡 링크모음</h1>

        <div class="links">
            <a class="link-btn" href="https://link.coupang.com/a/dlfbwA" target="_blank">후라이팬</a>
            <a class="link-btn" href="https://link.coupang.com/a/dlfb1j" target="_blank">계란</a>
            <a class="link-btn" href="https://link.coupang.com/a/dlfcxa" target="_blank">크리넥스 화장지</a>
            <a class="link-btn" href="https://link.coupang.com/a/dlfcMw" target="_blank">양말</a>
            <a class="link-btn" href="https://link.coupang.com/a/dlfc7P" target="_blank">물티슈</a>
        </div>
        <p class="disclaimer">
        이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
        </p>
    </div>
</body>
</html>
